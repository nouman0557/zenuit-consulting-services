<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-faded" [ngClass]="{'bg-black-class': navBarMobileOpen}">
        <div class="container">

            <a class="navbar-brand clickable"><img src="../assets/images/logo.png" alt=""></a>

            <ul class="lng-drop-down-for-mobile" [ngClass]="{'display-inherit': navBarMobileOpen}">
                <li class="nav-item dropdown clickable">
                    <a class="nav-link disable-hover" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="selected-flag" />
                        En
                        <i class="fa drop-icon">&#xf107;</i>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item">French</a>
                        <a class="dropdown-item">Urdu </a>
                        <a class="dropdown-item">Hindi</a>
                    </div>
                </li>
            </ul>

            <button class="navbar-toggler" (click)="openNavBarForMobileView()" type="button" aria-expanded="false"
                aria-label="Toggle navigation">
                <i *ngIf="!navBarMobileOpen" class="fa fa-bars"></i>
                <i *ngIf="navBarMobileOpen" class="fa fa-times"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" [ngClass]="{'show': navBarMobileOpen}">
                <ul class="navbar-nav">
                    <li (click)="navBarMobileOpen=false" class="nav-item"><a routerLinkActive="active" class="nav-link"
                            routerLink="home">Home</a>
                    </li>
                    <li (click)="navBarMobileOpen=false" class="nav-item"><a routerLinkActive="active" class="nav-link"
                            routerLink="services">Services
                        </a></li>

                    <li (click)="navBarMobileOpen=false" class="nav-item"><a routerLinkActive="active" class="nav-link"
                            routerLink="consulting">Consulting</a></li>
                    <li (click)="navBarMobileOpen=false" class="nav-item"><a routerLinkActive="active" class="nav-link"
                            routerLink="security">Security
                        </a></li>

                    <li (click)="navBarMobileOpen=false" class="nav-item"><a routerLinkActive="active" class="nav-link"
                            routerLink="development">Development</a></li>

                    <li (click)="navBarMobileOpen=false" class="nav-item"><a routerLinkActive="active" class="nav-link"
                            routerLink="solutions">Solutions
                        </a></li>

                    <li (click)="navBarMobileOpen=false" class="nav-item dropdown clickable lng-drop-down-disable">
                        <a class="nav-link disable-hover" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img class="selected-flag" />
                            En
                            <i class="fa drop-icon">&#xf107;</i>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item">French</a>
                            <a class="dropdown-item">Urdu </a>
                            <a class="dropdown-item">Hindi</a>
                        </div>
                    </li>

                    <li (click)="navBarMobileOpen=false" class="nav-item contact-btn-nav ">
                        <span class="primary-btn white-text" routerLink="contact-us">
                            Contact Us
                        </span>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <app-breadcrumb *ngIf="_router.url !== '/home'">

    </app-breadcrumb>

</header>
